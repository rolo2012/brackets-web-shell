<div class="open-file-dialog template modal hide">
    <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h1 class="dialog-title"></h1>
    </div>
    <div class="modal-body">
        <div class="dialog-message">
        </div>
        <input class="holder"/>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn primary" data-button-id="ok">{{OPEN_FILE}}</a>
        <a href="#" class="dialog-button btn" data-button-id="cancel">{{CANCEL}}</a>
    </div>
</div>
<div class="open-folder-dialog template modal hide">
    <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h1 class="dialog-title"></h1>
    </div>
    <div class="modal-body">
        <div class="dialog-message"></div>         
        <input class="holder"/>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn primary" data-button-id="ok">{{CHOOSE_FOLDER}}</a>
        <a href="#" class="dialog-button btn" data-button-id="cancel">{{CANCEL}}</a>
    </div>
</div>
